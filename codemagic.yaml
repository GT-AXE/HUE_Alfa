version: 1.0
name: HUE_Alfa

workflows:
  android-workflow:
    name: Android Release
    max_build_duration: 60
    environment:
      # اختَر القناة المناسبة: stable, beta, master أو رقم إصدار محدد
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          echo "🔧 Installing Flutter packages..."
          flutter pub get
      - name: Android build
        script: |
          echo "🤖 Building Android APK in release mode..."
          flutter build apk --release
    artifacts:
      # مسار ملف الـ APK الناتج
      - build/app/outputs/flutter-apk/app-release.apk

  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          echo "🔧 Installing Flutter packages..."
          flutter pub get
      - name: iOS build
        script: |
          echo "🍎 Building iOS IPA in release mode..."
          flutter build ios --release
    artifacts:
      # مسار ملفات الـ IPA الناتجة (بعد التوقيع اليدوي)
      - build/ios/ipa/*.ipa
