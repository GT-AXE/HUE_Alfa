android {
    // إعدادات أخرى موجودة...
    
    buildTypes {
        release {
            // تفعيل التشفير
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // تفعيل تشفير Dart
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
        }
    }
}